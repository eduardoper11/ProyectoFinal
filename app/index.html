<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar Nombre</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        #container {
            text-align: center;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        input {
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            width: 80%;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            margin-top: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #display-name {
            margin-top: 20px;
            font-size: 1.5em;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Ingresa tu nombre</h1>
        <input type="text" id="nameInput" placeholder="Escribe tu nombre">
        <br>
        <button onclick="mostrarNombre()">Mostrar Nombre</button>
        <div id="display-name"></div>
    </div>
    <script>
        function mostrarNombre() {
            const name = document.getElementById('nameInput').value;
            document.getElementById('display-name').innerText = "Hola, " + name + "!";
        }
    </script>
</body>
</html>
